<nav class="nav user-nav-wrapper" *ngIf="(users$ | async) as users ; else loading ">
  <a *ngFor="let user of users; let i = index ; trackBy:identify "
     class="user-nav-link"
     routerLink="/"
     routerLinkActive="active"
     [queryParams]="{userId: user.id}"
     [class.active]="false"> {{user.username}} </a>
</nav>

 <ng-template #loading>
  <app-skelton-loader></app-skelton-loader>
 </ng-template>

 <app-error-alert *ngIf="(usersError$ | async) as message"[message]="message">
 </app-error-alert>
